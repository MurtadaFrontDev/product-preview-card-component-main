<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hardware Info</title>
</head>
<body>
  <h1>Hardware Info (Auto Send)</h1>
  <pre id="output" style="white-space: pre-wrap; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></pre>

  <script>
    async function fetchHardwareInfo() {
      const output = document.getElementById('output');
      output.textContent = 'Loading hardware info...';

      try {
        const response = await fetch('/hardware');
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        output.textContent = 'Error fetching hardware info: ' + e;
      }
    }

    window.onload = fetchHardwareInfo;
  </script>
</body>
</html>
